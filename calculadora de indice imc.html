<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de indice IMC</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<header>
    <h1>Calculadora de indice IMC</h1>
</header>

<main>
    <form onsubmit="calcularIMC(); return false;">
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" min="30" max="300" required>

        <label for="altura">Altura (m)</label>
        <input type="number" id="altura" min="1" max="2.5" step="0.01" required>

        <button type="submit">Calcular IMC</button>
    </form>

    <section id="resultado">
        <p id="imcValor"></p>
        <p id="imcEstado"></p>
    </section>
</main>

<footer>
    <p>Kilian Rodriguez Duque</p>
</footer>

<script src="codigo.js"></script>
</body>
</html>
